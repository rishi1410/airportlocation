<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/materialize/css/materialize.css" rel="stylesheet" type="text/css">
    <link href="assets/style.css" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="src/main.js"></script>
    <script src="assets/materialize/js/materialize.js"></script>


    <title>Distance Calculator</title>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo left">Distance Calculator</a>
      </div>
    </nav>

    <main class="main">
      <div class="middle-form-wrapper">
        <div class="row no-margin">
          <div class="col s12 m6">
            <input id="pac-input-from" class="controls" type="text"
                    placeholder="Starting from this place...">
            <div class="results" id="pac-input-from-result"></div>
          </div>

          <div class="col s12 m6">
            <input id="pac-input-to" class="controls" type="text"
                    placeholder="Ending up at this place...">
            <div class="results" id="pac-input-to-result"></div>
          </div>
        </div>
      </div>

      <div class="nautical-distance-wrapper">
        <div id="nautical-distance-card" class="row">
          <div class="col s12 m12">
            <div class="card light-black lighten-1">
              <div class="center card-content red-text">
                <span class="card-title">Distance in nautical miles: <span class="yellow-text" id="distance"></span></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="map-wrapper row">
        <div class="col s12 m12">
          <div id="map"></div>
        </div>
      </div>
    </main>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC46HJ8se4FRra20t24l9U3zprO7DInIb0&libraries=places&callback=initMap">
    </script>
  </body>
</html>
